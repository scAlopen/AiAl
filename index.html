<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flashcard Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Login Section -->
    <section id="login-section" class="container d-flex flex-column align-items-center mt-5">
        <h1 class="mb-4">Login</h1>
        <form id="login-form" class="w-100 p-4 shadow rounded bg-white" onsubmit="handleFormSubmit(event)" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" aria-label="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="social-login mt-3">
            <button id="google-login-btn" class="btn btn-outline-secondary w-100 mb-2 d-flex align-items-center justify-content-center">
                <img src="https://img.icons8.com/ios/50/000000/google-logo.png" alt="Google Logo" class="social-logo me-2"> Login with Google
            </button>
            <button id="microsoft-login-btn" class="btn btn-outline-secondary w-100 mb-2 d-flex align-items-center justify-content-center">
                <i class="fab fa-microsoft me-2"></i> Login with Microsoft
            </button>
            <button id="apple-login-btn" class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center">
                <i class="fab fa-apple me-2"></i> Login with Apple
            </button>
        </div>
    </section>

    <!-- Flashcard Generator Section -->
    <section id="flashcard-section" class="container d-none mt-5">
        <h1 class="text-center mb-4">AI Flashcard Generator</h1>
        <div class="flashcard-section shadow rounded p-4 bg-white mb-5">
            <h2 class="text-center mb-3">Generate Flashcards</h2>
            <input type="file" id="fileInput" class="form-control mb-3" accept=".txt" aria-label="Upload your notes as a text file">
            <textarea id="textInput" class="form-control mb-3" placeholder="Paste your notes here..." aria-label="Text input for notes"></textarea>
            <button onclick="generateFlashcards()" class="btn btn-primary w-100">Generate Flashcards</button>

            <!-- Navigation Buttons -->
            <div id="navigation" class="navigation mt-4 d-none">
                <button id="prevButton" class="btn btn-outline-primary me-2" onclick="prevFlashcard()">Previous</button>
                <button id="nextButton" class="btn btn-outline-primary" onclick="nextFlashcard()">Next</button>
            </div>

            <!-- Flashcard Display Area -->
            <div id="flashcardDisplay" class="flashcard-display mt-3 text-center"></div>
        </div>

        <!-- AI Enhancement Section -->
        <div class="ai-section shadow rounded p-4 bg-white">
            <h2 class="text-center mb-3">AI-Enhanced Notes</h2>
            <textarea id="aiTextInput" class="form-control mb-3" placeholder="Paste your notes here for AI suggestions..." aria-label="AI input for enhancing notes"></textarea>
            <button onclick="enhanceNotes()" class="btn btn-primary w-100">Enhance Notes</button>
            <div id="aiOutput" class="ai-output mt-3 p-3 border rounded bg-light"></div>
        </div>
    </section>
</body>
</html>
